<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>TaskMate</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-content sidebar-upper-interface">
                <button class="home-btn sidebar-btn">
                    <div class="button-content">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </div>
                    <span class="home-notifications"></span>
                </button>
                
                <button class="all-tasks-btn sidebar-btn">
                    <div class="button-content">
                        <i class="fa-regular fa-rectangle-list"></i>
                        All
                    </div>
                    <span class="all-tasks-count tasks-count">0</span>
                </button>

                <button class="completed-tasks-btn sidebar-btn">
                    <div class="button-content">
                        <i class="fa-regular fa-circle-check"></i>
                        Completed
                    </div>
                    <span class="completed-tasks-count tasks-count">0</span>
                </button>

                <button class="pending-tasks-btn sidebar-btn">
                    <div class="button-content">
                        <i class="fa-regular fa-clock"></i>
                        Pending
                    </div>
                    <span class="pending-tasks-count tasks-count">0</span>
                </button>

                <button class="important-tasks-btn sidebar-btn">
                    <div class="button-content">
                        <i class="fa-regular fa-star"></i>
                        Important
                    </div>
                    <span class="important-tasks-count tasks-count">0</span>
                </button>
            </div>

            <div class="sidebar-lower-interface">
                <button class="add-new-tasks">
                    Create New Tasks
                    <i class="fa-solid fa-plus"></i> 
                </button>

                <button class="minimize-sidebar">
                    <i class="fa-solid fa-arrow-left-long"></i>
                </button>
            </div>
        </div>
        <div class="main-interface">
            <header>
                <div class="header-logo">
                    <h1>TaskMate</h1>
                </div>
                <div class="theme-controls"><img src="/src/images/light-theme.png" alt=""></div>
            </header>

            <main>
                <div class="home-message">
                    <p>Be productive today</p>
                </div>

                <div class="complete-pending-container">
                    <div class="completed-home-container">
                        <p>Completed Tasks</p>
                        <p class="completed-home-count">0</p>
                    </div>
                    <div class="pending-home-container">
                        <p>Pending Tasks</p>
                        <p class="pending-home-count">0</p>
                    </div>
                </div>

                <div class="tasks-progress">
                    <div class="tasks-progress-details">
                        <p>Tasks Progress</p>
                        <p class="completed-over-all">30/40 tasks done</p>
                    </div>
                    

                    <div class="tasks-progress-chart">
                        
                    </div>
                </div>

                <div class="added-tasks-grid">
                    <p class="added-tasks-grid-header">Recently Added</p>
                    <div class="added-tasks-container">
                        <div class="added-task">
                            <div class="dragging-container-icon">
                                <i class="fa-solid fa-grip-vertical"></i>
                            </div>
                            <div class="added-task-details-container">
                                <div class="task-and-details-container">
                                    <div class="task-name">
                                        <input type="checkbox">
                                        Task Name
                                    </div>
                                    <div class="task-details">
                                        <button class="task-details-btn">
                                            More details... 
                                        </button>
    
                                        <div class="tasks-details-section">
                                            <!-- <p>You are receiving LinkedIn notification emails. Others can see that you are a subscriber.
                                                Unsubscribe   ·   Help
                                                LinkedIn
                                                © 2025 LinkedIn Corporation, 1‌000 West Maude Avenue, Sunnyvale, CA 94085. LinkedIn and the LinkedIn logo are registered trademarks of LinkedIn.</p> -->
                                        </div>
                                    </div> 
                                </div>
    
                                <div class="crud-task">
                                    <p>Due date: </p>
                                    <button class="edit-tasks">
                                        Edit 
                                        <i class="fa-regular fa-pen-to-square"></i>
                                    </button>
    
                                    <button class="delete-task">
                                        Delete
                                        <i class="fa-regular fa-trash-can"></i>
                                    </button>
                                    
                                    <p class="tasks-count-down">20 days left</p>
                                </div>
                            </div>
                            
                            <div class="task-container-status">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
