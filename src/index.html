<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- FontAwesome icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Taskify</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-content sidebar-upper-interface">
                <button class="home-btn sidebar-btn">
                    <div class="button-content">
                        <i class="fa-solid fa-house"></i>
                        <span class="minimized-item">Home</span>
                    </div>
                    <span class="minimized-item">
                        <span class="home-notifications"></span>
                    </span>
                    <span class="sidebar-tool-tip">Home</span>                    
                </button>
                
                
                <button class="all-tasks-btn sidebar-btn">
                    <div class="button-content">
                        <i class="fa-regular fa-rectangle-list"></i>
                        <span class="minimized-item">All Tasks</span>
                    </div>
                    <span class="minimized-item">
                        <span class="all-tasks-count tasks-count">0</span>
                    </span>
                    <span class="sidebar-tool-tip">All</span>
                </button>
                

                <button class="completed-tasks-btn sidebar-btn">
                    <div class="button-content">
                        <i class="fa-solid fa-medal"></i>
                        <span class="minimized-item">Completed</span>
                    </div>
                    <span class="minimized-item">
                        <span class="completed-tasks-count tasks-count">0</span>
                    </span>
                    <span class="sidebar-tool-tip">Completed</span>
                </button>
                

                <button class="pending-tasks-btn sidebar-btn">
                    <div class="button-content">
                        <i class="fa-regular fa-clock"></i>
                        <span class="minimized-item">Pending</span>
                    </div>
                    <span class="minimized-item">
                        <span class="pending-tasks-count tasks-count">0</span>
                    </span>
                    <span class="sidebar-tool-tip">Pending</span>
                </button>
                

                <button class="important-tasks-btn sidebar-btn">
                    <div class="button-content">
                        <i class="fa-regular fa-star"></i>
                        <span class="minimized-item">Important</span>
                    </div>
                    <span class="minimized-item">
                        <span class="important-tasks-count tasks-count">0</span>
                    </span>
                    <span class="sidebar-tool-tip">Important</span>                    
                </button>
                
                
            </div>

            <div class="sidebar-lower-interface">
                <button class="add-new-tasks button-content">
                    <span class="minimized-item">Create New Tasks</span>
                    <i class="fa-solid fa-plus"></i>
                    <span class="sidebar-tool-tip">Add New</span> 
                </button>

                <button class="minimize-sidebar">
                    <i class="fa-solid fa-arrow-right-long"></i>
                </button>
            </div>
        </div>
        <div class="main-interface">
            <button class="toggle-sidebar">
                <i class="fa-solid fa-bars"></i>
            </button>
            <header>
                <div class="header-logo">
                    <h1>Taskify</h1>
                    
                </div>
                <div class="theme-controls">
                    <box-icon name='moon' type='solid' color='#171719' class="dark-theme-btn"></box-icon>
                    <box-icon name='sun' type='solid' color='#8086a0' class="light-theme-btn"></box-icon>                   
                </div>
            </header>

            <main class="js-manipulated-container">
                
            </main>
        </div>
    </div>

    <div class="popup-container">
        <div class="popup-form-container">
            <i class="fa-solid fa-xmark hide-pop-up-btn"></i>
            <form action="">
                <label for="client-input-task">Task:
                    <input type="text" id="client-input-task" name="name" class="js-task-name" required placeholder="Enter task">
                </label>

               
                <textarea name="textarea" id="client-details-field" class="js-task-details" placeholder="More details(optional)"></textarea>
                

                <label for="date-picker">
                    <input type="date" id="date-picker" class="js-due-date" required name="date-picker">
                </label>
                <label for="important">
                    <input type="checkbox" class="mark-important-button">
                    Mark as important
                </label>
                

                <button type="button" class="add-task-btn" >Add Task</button>
            </form>
        </div>
    </div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="home.js" type="module"></script>
    <script src="all-tasks.js"></script>
    <script src="completed-tasks.js"></script>
    <script src="pending-tasks.js"></script>
    <script src="important-tasks.js"></script>
</html>
